<!DOCTYPE html>
<head>
    <title>
        Age Calculator
    </title>
<link rel="stylesheet" href="style.css">
<script src="age.js"></script>

</head>
<body>
    
    <div class="cal">
        <h1>Age Calculator</h1>
        <div class="inputs">
            <div class="cells">
                <label>Date</label>
                <input type="number" max="31" id="date" 
                placeholder="date" class="input">
            </div>
            <div class="cells">
                <label>Month</label>
                <input type="number" max="12" id="month" 
                placeholder="month" class="input">
            </div>
            <div class="cells">
                <label>Year</label>
                <input type="number" id="year" 
                placeholder="Year" class="input">
            </div>
        </div>
        <button type="submit "class="btn"
            onclick="calculateAge()">Submit
        </button>
        <p id="displayAge"></p>
    </div>
</body>
